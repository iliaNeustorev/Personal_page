version: "3"

services:
    nginx:
        image: nginx:stable-alpine
        volumes:
            - ./:/var/www
            - ./_docker/nginx/conf.d:/etc/nginx/conf.d
        ports:
            - 8857:80
        depends_on:
            - app
            - node
        container_name: LP_nginx

    app:
        build:
            context: .
            dockerfile: _docker/app/php.Dockerfile
        volumes:
            - ./:/var/www
        depends_on:
            - db
        environment:
            - TZ=Europe/Moscow
        container_name: LP_app

    db:
        image: mysql:8.0
        restart: always
        volumes:
            - ./tmp/db:/var/lib/mysql
        environment:
            MYSQL_DATABASE: base1308_base
            MYSQL_ROOT_PASSWORD: root
        ports:
            - 8101:3306
        command: mysqld --character-set-server=utf8 --collation-server=utf8_unicode_ci
        container_name: LP_db

    node:
        build:
            context: .
            dockerfile: _docker/nodejs/node.Dockerfile
        tty: true
        ports:
            - "5173:5173"
        working_dir: /var/www
        volumes:
            - ./:/var/www
        container_name: LP_node
